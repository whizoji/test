<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timsort Visualizer</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        #array { display: flex; align-items: flex-end; height: 350px; margin: 30px 0; border: 1px solid #eee; border-radius: 8px; background: #fafafa; }
        .bar { flex: 1; margin: 0 2px; background: #3498db; border-radius: 3px 3px 0 0; transition: height 0.2s, background 0.2s; }
        .bar.active { background: #e67e22; }
        .bar.sorted { background: #2ecc71; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        button, input[type=range] { padding: 10px 18px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #3498db; color: #fff; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #217dbb; }
        label { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timsort Visualizer</h1>
        <div class="controls">
            <button id="randomize">Randomize</button>
            <button id="sort">Visualize Timsort</button>
            <label>Size: <input type="range" id="size" min="10" max="80" value="40"></label>
        </div>
        <div id="array"></div>
        <p style="text-align:center; color:#888;">Timsort is a hybrid stable sorting algorithm, derived from merge sort and insertion sort, used in Python and JavaScript engines.</p>
    </div>
    <script src="timsort-visualizer.js"></script>
</body>
</html>
